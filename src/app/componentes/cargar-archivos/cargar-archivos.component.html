<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Artículo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    <link rel="stylesheet" href="./cargar-archivos.component.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Cargar Artículo</h2>
                <form>
                    <div class="form-group">
                        <label for="subsistema">Tipo de Subsistema</label>
                        <select class="form-control" id="subsistema">
                            <option>Universidad</option>
                            <option>Tecnología</option>
                            <option>Universidad Politécnica</option>
                            <option>Instituto Tecnológico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título del Artículo</label><br>
                        <i class="fa-regular fa-newspaper"></i>
                        <input type="text" class="form-control" id="titulo"
                            placeholder="Ingresa el título del artículo">
                    </div>
                    <div class="form-group">
                        <label for="autor">Nombre Completo del Autor</label><br>
                        <i class="fa-regular fa-user"></i>
                        <input type="text" class="form-control" id="autor" placeholder="Ingresa el nombre del autor">
                    </div>
                    <div class="form-group">
                        <label for="resumen">Resumen</label><br>
                        <i class="fa-regular fa-pen-to-square"></i>
                        <textarea class="form-control" id="resumen" rows="3"
                            placeholder="Ingresa el resumen del artículo"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="archivo">Archivo</label> <br>
                        <i class="fa-solid fa-folder"></i>
                        <input type="file" class="form-control-file" id="archivo" >
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cargar Artículo</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
