<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.component.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form>
          <div class="form-group">
            <label for="email">Correo Electrónico</label><br>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label><br>
            <i class="fa-solid fa-key"></i>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          <p>Al iniciar secion, acepta nuestras Condiciones de uso y Politicas de privacidad</p>
          <div class="text-center mt-3">
            <p>¿Aún no se registra?</p>
            <a href="http://localhost:4200/registro" class="btn btn-primary">Registrase</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
